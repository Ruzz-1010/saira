<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial; background: #f5f5f5; }
        .navbar { background: #2c3e50; color: white; padding: 15px; display: flex; justify-content: space-between; }
        .nav-btn { background: #3498db; color: white; padding: 8px 15px; border: none; border-radius: 5px; cursor: pointer; }
        .container { max-width: 1200px; margin: 20px auto; padding: 0 20px; }
        .stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin: 20px 0; }
        .stat-box { background: white; padding: 20px; border-radius: 10px; text-align: center; }
        .tabs { display: flex; background: white; border-radius: 10px 10px 0 0; }
        .tab { padding: 15px 30px; cursor: pointer; }
        .tab.active { background: #3498db; color: white; }
        .tab-content { background: white; padding: 20px; border-radius: 0 10px 10px 10px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        .room-card { border: 1px solid #ddd; padding: 15px; margin: 10px 0; border-radius: 5px; }
        input, textarea { width: 100%; padding: 10px; margin: 5px 0; border: 1px solid #ddd; }
    </style>
</head>
<body>
    <nav class="navbar">
        <div>Admin Dashboard</div>
        <div>
            <button class="nav-btn" onclick="window.location.href='index.html'">View Site</button>
            <button class="nav-btn" onclick="logout()">Logout</button>
        </div>
    </nav>
    
    <div class="container">
        <div class="stats" id="stats">
            <div class="stat-box">Rooms: <span id="totalRooms">0</span></div>
            <div class="stat-box">Bookings: <span id="totalBookings">0</span></div>
            <div class="stat-box">Pending: <span id="pendingBookings">0</span></div>
            <div class="stat-box">Users: <span id="totalUsers">0</span></div>
        </div>
        
        <div class="tabs">
            <div class="tab active" onclick="showTab('dashboard')">Dashboard</div>
            <div class="tab" onclick="showTab('rooms')">Rooms</div>
            <div class="tab" onclick="showTab('addRoom')">Add Room</div>
            <div class="tab" onclick="showTab('bookings')">Bookings</div>
            <div class="tab" onclick="showTab('users')">Users</div>
        </div>
        
        <div class="tab-content" id="dashboardTab">
            <h2>Dashboard</h2>
            <div id="recentBookings"></div>
        </div>
        
        <div class="tab-content" id="roomsTab" style="display: none;">
            <h2>Rooms</h2>
            <button onclick="loadRooms()">Refresh</button>
            <div id="roomsList"></div>
        </div>
        
        <div class="tab-content" id="addRoomTab" style="display: none;">
            <h2>Add Room</h2>
            <form id="addRoomForm">
                <input type="text" placeholder="Room Name" required>
                <textarea placeholder="Description" required></textarea>
                <input type="number" placeholder="Price" required>
                <input type="number" placeholder="Max Guests" required>
                <input type="text" placeholder="Amenities (comma separated)">
                <textarea placeholder="Image URLs (one per line)"></textarea>
                <button type="submit">Add Room</button>
            </form>
        </div>
        
        <div class="tab-content" id="bookingsTab" style="display: none;">
            <h2>Bookings</h2>
            <div id="bookingsList"></div>
        </div>
        
        <div class="tab-content" id="usersTab" style="display: none;">
            <h2>Users</h2>
            <div id="usersList"></div>
        </div>
    </div>

    <script>
        const API_URL = 'https://hotel-booking-api-r3ho.onrender.com';
        let adminEmail = localStorage.getItem('adminEmail');
        
        // Check login
        if (!adminEmail) {
            window.location.href = 'login.html';
        }
        
        // Load data
        loadStats();
        loadRooms();
        loadBookings();
        loadUsers();
        
        function showTab(tab) {
            document.querySelectorAll('.tab-content').forEach(t => t.style.display = 'none');
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById(tab + 'Tab').style.display = 'block';
        }
        
        async function loadStats() {
            try {
                const response = await fetch(API_URL + '/api/admin/stats');
                const data = await response.json();
                if (data.success) {
                    document.getElementById('totalRooms').textContent = data.stats.totalRooms;
                    document.getElementById('totalBookings').textContent = data.stats.totalBookings;
                    document.getElementById('pendingBookings').textContent = data.stats.pendingBookings;
                    document.getElementById('totalUsers').textContent = data.stats.totalUsers;
                }
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }
        
        async function loadRooms() {
            try {
                const response = await fetch(API_URL + '/api/admin/rooms');
                const data = await response.json();
                if (data.success) {
                    let html = '';
                    data.rooms.forEach(room => {
                        html += `
                            <div class="room-card">
                                <h3>${room.name}</h3>
                                <p>Price: â‚±${room.price}</p>
                                <button onclick="deleteRoom('${room._id}')">Delete</button>
                            </div>
                        `;
                    });
                    document.getElementById('roomsList').innerHTML = html || 'No rooms';
                }
            } catch (error) {
                console.error('Error loading rooms:', error);
            }
        }
        
        async function deleteRoom(id) {
            if (confirm('Delete this room?')) {
                try {
                    await fetch(API_URL + '/api/admin/rooms/' + id, { method: 'DELETE' });
                    loadRooms();
                    loadStats();
                } catch (error) {
                    alert('Error deleting room');
                }
            }
        }
        
        // Add Room Form
        document.getElementById('addRoomForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = e.target;
            const roomData = {
                name: form[0].value,
                description: form[1].value,
                price: form[2].value,
                maxGuests: form[3].value,
                amenities: form[4].value.split(',').map(a => a.trim()),
                images: form[5].value.split('\n').map(i => i.trim())
            };
            
            try {
                const response = await fetch(API_URL + '/api/admin/rooms', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(roomData)
                });
                
                const data = await response.json();
                if (data.success) {
                    alert('Room added!');
                    form.reset();
                    loadRooms();
                    loadStats();
                    showTab('rooms');
                }
            } catch (error) {
                alert('Error adding room');
            }
        });
        
        async function loadBookings() {
            try {
                const response = await fetch(API_URL + '/api/admin/bookings');
                const data = await response.json();
                if (data.success) {
                    let html = '<table><tr><th>Customer</th><th>Room</th><th>Dates</th><th>Status</th></tr>';
                    data.bookings.forEach(booking => {
                        html += `
                            <tr>
                                <td>${booking.customerName}</td>
                                <td>${booking.roomId}</td>
                                <td>${new Date(booking.checkIn).toLocaleDateString()}</td>
                                <td>${booking.status}</td>
                            </tr>
                        `;
                    });
                    html += '</table>';
                    document.getElementById('bookingsList').innerHTML = html || 'No bookings';
                }
            } catch (error) {
                console.error('Error loading bookings:', error);
            }
        }
        
        async function loadUsers() {
            try {
                const response = await fetch(API_URL + '/api/admin/users');
                const data = await response.json();
                if (data.success) {
                    let html = '<table><tr><th>Name</th><th>Email</th><th>Phone</th></tr>';
                    data.users.forEach(user => {
                        html += `
                            <tr>
                                <td>${user.name}</td>
                                <td>${user.email}</td>
                                <td>${user.phone || ''}</td>
                            </tr>
                        `;
                    });
                    html += '</table>';
                    document.getElementById('usersList').innerHTML = html || 'No users';
                }
            } catch (error) {
                console.error('Error loading users:', error);
            }
        }
        
        function logout() {
            localStorage.removeItem('adminEmail');
            localStorage.removeItem('adminUser');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
