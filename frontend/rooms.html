<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Rooms - GrandStay Hotel</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ADD THESE STYLES */
        .rooms-header {
            padding: 80px 0 40px;
            text-align: center;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
                        url('https://images.unsplash.com/photo-1566665797739-1674de7a421a?w=1200&q=80');
            background-size: cover;
            color: white;
            margin-top: 70px;
        }
        
        .rooms-filter {
            display: flex;
            gap: 10px;
            margin: 40px 0;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .rooms-filter input,
        .rooms-filter select {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .rooms-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            margin: 40px 0;
        }
        
        .room-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        
        .room-card:hover {
            transform: translateY(-10px);
        }
        
        .room-image {
            height: 200px;
            background: #eee;
            overflow: hidden;
        }
        
        .room-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .room-info {
            padding: 20px;
        }
        
        .room-info h3 {
            margin-bottom: 10px;
            color: #2c3e50;
        }
        
        .price {
            color: #e74c3c;
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .amenities {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin: 15px 0;
        }
        
        .amenity-tag {
            background: #ecf0f1;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 14px;
        }
        
        .loading {
            text-align: center;
            padding: 60px;
            grid-column: 1/-1;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .rooms-filter {
                flex-direction: column;
            }
            
            .rooms-filter input,
            .rooms-filter select,
            .rooms-filter button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">GrandStay Hotel</a>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="rooms.html" class="active">Rooms</a>
                <a href="booking.html">Book Now</a>
                <a href="contact.html">Contact</a>
                <a href="about.html">About</a>
                <a href="login.html" id="loginBtn">Login</a>
            </div>
        </div>
    </nav>

    <section class="rooms-header">
        <div class="container">
            <h1>Our Rooms & Suites</h1>
            <p>Choose from our selection of comfortable and luxurious accommodations</p>
        </div>
    </section>

    <section class="rooms-list">
        <div class="container">
            <div class="rooms-filter">
                <input type="date" id="checkInDate">
                <input type="date" id="checkOutDate">
                <select id="guestCount">
                    <option value="1">1 Guest</option>
                    <option value="2" selected>2 Guests</option>
                    <option value="3">3 Guests</option>
                    <option value="4">4 Guests</option>
                </select>
                <button onclick="searchRooms()" class="btn">Search Rooms</button>
            </div>

            <div class="rooms-grid" id="roomsContainer">
                <!-- Rooms will be loaded dynamically -->
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Loading rooms from database...</p>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 GrandStay Hotel. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // API Configuration
        const API_URL = 'https://hotel-booking-api-r3ho.onrender.com';
        
        // Load rooms on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadRooms();
            
            // Set minimum date to today
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('checkInDate').min = today;
            
            // Update check-out min date when check-in changes
            document.getElementById('checkInDate').addEventListener('change', function() {
                document.getElementById('checkOutDate').min = this.value;
            });
        });
        
        // Load all rooms
        async function loadRooms() {
            try {
                console.log('Loading rooms from:', API_URL + '/api/rooms');
                
                const response = await fetch(API_URL + '/api/rooms');
                const data = await response.json();
                
                console.log('Rooms response:', data);
                
                displayRooms(data);
                
            } catch (error) {
                console.error('Error loading rooms:', error);
                showError('Cannot connect to server. Showing sample rooms.');
                showSampleRooms();
            }
        }
        
        // Display rooms
        function displayRooms(data) {
            const roomsContainer = document.getElementById('roomsContainer');
            const loading = document.getElementById('loading');
            
            if (loading) loading.style.display = 'none';
            
            if (data.success && data.rooms && data.rooms.length > 0) {
                roomsContainer.innerHTML = data.rooms.map(room => `
                    <div class="room-card">
                        <div class="room-image">
                            <img src="${room.images && room.images.length > 0 ? room.images[0] : 'https://images.unsplash.com/photo-1566665797739-1674de7a421a?w=600&q=80'}" 
                                 alt="${room.name}"
                                 onerror="this.src='https://images.unsplash.com/photo-1566665797739-1674de7a421a?w=600&q=80'">
                        </div>
                        <div class="room-info">
                            <h3>${room.name}</h3>
                            <p>${room.description ? (room.description.substring(0, 100) + '...') : 'Comfortable room with amenities'}</p>
                            
                            <div class="amenities">
                                ${room.amenities && room.amenities.length > 0 
                                    ? room.amenities.slice(0, 3).map(amenity => 
                                        `<span class="amenity-tag">${amenity}</span>`
                                      ).join('')
                                    : '<span class="amenity-tag">Comfortable</span>'
                                }
                            </div>
                            
                            <div class="price">₱${room.price ? room.price.toLocaleString() : '0'}/night</div>
                            
                            <a href="booking.html?room=${room._id || room.id}" class="btn" style="display: block; text-align: center;">
                                <i class="fas fa-calendar-plus"></i> Book Now
                            </a>
                        </div>
                    </div>
                `).join('');
                
            } else {
                roomsContainer.innerHTML = `
                    <div style="grid-column: 1/-1; text-align: center; padding: 60px;">
                        <i class="fas fa-bed" style="font-size: 60px; color: #ddd; margin-bottom: 20px;"></i>
                        <h3>No Rooms Available</h3>
                        <p>No rooms have been added to the system yet.</p>
                        <p style="color: #666; margin-top: 10px;">
                            The administrator needs to add rooms first.
                        </p>
                    </div>
                `;
            }
        }
        
        // Search rooms function
        async function searchRooms() {
            const checkIn = document.getElementById('checkInDate').value;
            const checkOut = document.getElementById('checkOutDate').value;
            const guests = document.getElementById('guestCount').value;
            
            if (!checkIn || !checkOut) {
                alert('Please select both check-in and check-out dates');
                return;
            }
            
            if (new Date(checkOut) <= new Date(checkIn)) {
                alert('Check-out date must be after check-in date');
                return;
            }
            
            // Show loading
            document.getElementById('roomsContainer').innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Searching for available rooms...</p>
                </div>
            `;
            
            // For now, just reload all rooms (in real app, you would filter by dates)
            loadRooms();
        }
        
        // Show sample rooms if API fails
        function showSampleRooms() {
            const sampleRooms = [
                {
                    id: 1,
                    name: 'Deluxe Room',
                    description: 'Spacious room with city view, perfect for couples or business travelers.',
                    price: 2500,
                    amenities: ['Free WiFi', 'Air Conditioning', 'TV', 'Mini Bar'],
                    images: ['https://images.unsplash.com/photo-1611892440504-42a792e24d32?w=600']
                },
                {
                    id: 2,
                    name: 'Executive Suite',
                    description: 'Luxurious suite with living area and premium amenities.',
                    price: 3500,
                    amenities: ['Free WiFi', 'Smart TV', 'Jacuzzi', 'Living Area'],
                    images: ['https://images.unsplash.com/photo-1566665797739-1674de7a421a?w=600']
                },
                {
                    id: 3,
                    name: 'Family Room',
                    description: 'Perfect for families, features two double beds and extra space.',
                    price: 4200,
                    amenities: ['Free WiFi', 'AC', 'TV', 'Mini Fridge', 'Microwave'],
                    images: ['https://images.unsplash.com/photo-1631049307264-da0ec9d70304?w=600']
                }
            ];
            
            const roomsContainer = document.getElementById('roomsContainer');
            const loading = document.getElementById('loading');
            if (loading) loading.style.display = 'none';
            
            roomsContainer.innerHTML = sampleRooms.map(room => `
                <div class="room-card">
                    <div class="room-image">
                        <img src="${room.images[0]}" alt="${room.name}">
                    </div>
                    <div class="room-info">
                        <h3>${room.name}</h3>
                        <p>${room.description}</p>
                        
                        <div class="amenities">
                            ${room.amenities.map(amenity => 
                                `<span class="amenity-tag">${amenity}</span>`
                            ).join('')}
                        </div>
                        
                        <div class="price">₱${room.price.toLocaleString()}/night</div>
                        
                        <a href="booking.html?room=${room.id}" class="btn" style="display: block; text-align: center;">
                            <i class="fas fa-calendar-plus"></i> Book Now
                        </a>
                    </div>
                </div>
            `).join('');
        }
        
        // Show error message
        function showError(message) {
            console.error(message);
        }
    </script>
</body>
</html>
