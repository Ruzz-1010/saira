<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrandStay Hotel</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <h1 class="logo">GrandStay Hotel</h1>
            <div class="nav-links">
                <a href="index.html" class="active">Home</a>
                <a href="rooms.html">Rooms</a>
                <a href="booking.html">Book Now</a>
                <a href="contact.html">Contact</a>
                <a href="about.html">About</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h2>Luxury & Comfort</h2>
            <p>Your perfect getaway starts here</p>
            <a href="rooms.html" class="btn">View Rooms</a>
        </div>
    </section>

    <!-- Rooms Preview -->
    <section class="rooms-preview">
        <div class="container">
            <h2>Our Rooms</h2>
            <div id="rooms-list" class="rooms-grid">
                <!-- Rooms will load here -->
            </div>
        </div>
    </section>

    <script>
        const API_URL = 'https://hotel-booking-api-r3ho.onrender.com';
        
        // Load rooms from YOUR backend
        async function loadRooms() {
            try {
                const response = await fetch(API_URL + '/api/rooms');
                const rooms = await response.json();
                
                const roomsContainer = document.getElementById('rooms-list');
                roomsContainer.innerHTML = rooms.map(room => `
                    <div class="room-card">
                        <h3>${room.name}</h3>
                        <p>Price: â‚±${room.price}/night</p>
                        <p>${room.type} room</p>
                        <a href="booking.html?room=${room.id}" class="btn">Book Now</a>
                    </div>
                `).join('');
            } catch (error) {
                console.log('Error loading rooms:', error);
            }
        }
        
        loadRooms();
    </script>
</body>
</html>
