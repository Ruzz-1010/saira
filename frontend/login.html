<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GrandStay Hotel</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background: white;
        }
        .tabs {
            display: flex;
            margin-bottom: 20px;
        }
        .tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            border-bottom: 2px solid transparent;
        }
        .tab.active {
            border-bottom: 2px solid #3498db;
            font-weight: bold;
        }
        .form-page {
            display: none;
        }
        .form-page.active {
            display: block;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <h1 class="logo">GrandStay Hotel</h1>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="rooms.html">Rooms</a>
                <a href="booking.html">Book Now</a>
                <a href="contact.html">Contact</a>
                <a href="about.html">About</a>
                <a href="login.html" class="active">Login</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="login-container">
            <div class="tabs">
                <div class="tab active" onclick="showTab('login')">Login</div>
                <div class="tab" onclick="showTab('register')">Register</div>
                <div class="tab" onclick="showTab('admin')">Admin</div>
            </div>

            <!-- User Login -->
            <form id="loginForm" class="form-page active">
                <h2>User Login</h2>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" class="btn">Login</button>
            </form>

            <!-- User Register -->
            <form id="registerForm" class="form-page">
                <h2>Register</h2>
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <input type="tel" placeholder="Phone Number">
                <button type="submit" class="btn">Register</button>
            </form>

            <!-- Admin Login -->
            <form id="adminForm" class="form-page">
                <h2>Admin Login</h2>
                <input type="email" placeholder="Admin Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" class="btn">Admin Login</button>
            </form>

            <div id="message" style="margin-top: 20px;"></div>
        </div>
    </div>

    <script>
        const API_URL = 'https://hotel-booking-api-r3ho.onrender.com';
        
        function showTab(tabName) {
            // Update tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Show selected form
            document.querySelectorAll('.form-page').forEach(form => {
                form.classList.remove('active');
            });
            document.getElementById(tabName + 'Form').classList.add('active');
        }

        // User Login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = e.target[0].value;
            const password = e.target[1].value;
            
            try {
                const response = await fetch(API_URL + '/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    showMessage('âœ… Login successful! Redirecting...', 'success');
                    setTimeout(() => window.location.href = 'index.html', 1000);
                } else {
                    showMessage('âŒ ' + (data.message || 'Login failed'), 'error');
                }
            } catch (error) {
                showMessage('âŒ Server error. Using demo mode.', 'error');
                // Demo mode - proceed anyway
                localStorage.setItem('user', JSON.stringify({ name: 'Demo User', email }));
                setTimeout(() => window.location.href = 'index.html', 1000);
            }
        });

        // User Register
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = e.target[0].value;
            const email = e.target[1].value;
            const password = e.target[2].value;
            const phone = e.target[3].value;
            
            try {
                const response = await fetch(API_URL + '/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password, phone })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showMessage('âœ… Registration successful!', 'success');
                    showTab('login');
                } else {
                    showMessage('âŒ ' + (data.message || 'Registration failed'), 'error');
                }
            } catch (error) {
                showMessage('âœ… Registration simulated (demo mode)', 'success');
                showTab('login');
            }
        });

       // Admin Login - FIXED VERSION

            name: 'Test Admin',
            email: email || 'admin@hotel.com',
            role: 'admin'
        }));
        
        showMessage('âš ï¸ Using demo mode. Logging in...', 'warning');

});

        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.innerHTML = `<div class="alert ${type}">${text}</div>`;
            setTimeout(() => msg.innerHTML = '', 5000);
        }
    </script>
</body>
</html>
