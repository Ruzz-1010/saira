<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Hotel</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial; background: #2c3e50; padding: 20px; }
        .login-box { max-width: 400px; margin: 50px auto; background: white; padding: 30px; border-radius: 10px; }
        h1 { text-align: center; margin-bottom: 20px; color: #2c3e50; }
        .tabs { display: flex; margin-bottom: 20px; }
        .tab { flex: 1; padding: 10px; text-align: center; cursor: pointer; background: #eee; }
        .tab.active { background: #3498db; color: white; }
        .form { display: none; }
        .form.active { display: block; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; }
        button { width: 100%; padding: 12px; background: #3498db; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .message { margin-top: 15px; padding: 10px; border-radius: 5px; text-align: center; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>Hotel Login</h1>
        <div class="tabs">
            <div class="tab active" onclick="showForm('login')">User Login</div>
            <div class="tab" onclick="showForm('register')">Register</div>
            <div class="tab" onclick="showForm('admin')">Admin</div>
        </div>
        
        <form class="form active" id="loginForm">
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        
        <form class="form" id="registerForm">
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <input type="tel" placeholder="Phone">
            <button type="submit">Register</button>
        </form>
        
        <form class="form" id="adminForm">
            <input type="email" placeholder="Email" value="admin@hotel.com" required>
            <input type="password" placeholder="Password" value="admin123" required>
            <button type="submit">Admin Login</button>
        </form>
        
        <div class="message" id="message"></div>
    </div>

    <script>
        const API_URL = 'https://hotel-booking-api-r3ho.onrender.com';
        
        function showForm(form) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.form').forEach(f => f.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById(form + 'Form').classList.add('active');
            document.getElementById('message').innerHTML = '';
        }
        
        // Admin Login
        document.getElementById('adminForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = e.target[0].value;
            const password = e.target[1].value;
            
            document.getElementById('message').innerHTML = 'Logging in...';
            document.getElementById('message').className = 'message';
            
            try {
                const response = await fetch(API_URL + '/api/auth/admin/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Save to localStorage
                    localStorage.setItem('adminEmail', data.user.email);
                    localStorage.setItem('adminName', data.user.name);
                    localStorage.setItem('adminUser', JSON.stringify(data.user));
                    
                    document.getElementById('message').innerHTML = 'Login successful! Redirecting...';
                    document.getElementById('message').className = 'message success';
                    
                    setTimeout(() => {
                        window.location.href = 'admin-dashboard.html';
                    }, 1000);
                } else {
                    document.getElementById('message').innerHTML = data.message || 'Login failed';
                    document.getElementById('message').className = 'message error';
                }
            } catch (error) {
                document.getElementById('message').innerHTML = 'Connection error. Trying local login...';
                
                // LOCAL FALLBACK
                localStorage.setItem('adminEmail', email);
                localStorage.setItem('adminName', 'Admin');
                localStorage.setItem('adminUser', JSON.stringify({
                    name: 'Admin',
                    email: email,
                    role: 'admin'
                }));
                
                setTimeout(() => {
                    window.location.href = 'admin-dashboard.html';
                }, 1000);
            }
        });
        
        // User Login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = e.target[0].value;
            const password = e.target[1].value;
            
            try {
                const response = await fetch(API_URL + '/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    localStorage.setItem('user', JSON.stringify(data.user));
                    window.location.href = 'index.html';
                } else {
                    alert(data.message || 'Login failed');
                }
            } catch (error) {
                alert('Connection error');
            }
        });
        
        // User Register
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = e.target[0].value;
            const email = e.target[1].value;
            const password = e.target[2].value;
            const phone = e.target[3].value;
            
            try {
                const response = await fetch(API_URL + '/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password, phone })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert('Registration successful!');
                    showForm('login');
                } else {
                    alert(data.message || 'Registration failed');
                }
            } catch (error) {
                alert('Connection error');
            }
        });
    </script>
</body>
</html>
