<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - El Nido Hotel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary: #1e293b;
            --accent: #ef4444;
            --light: #f8fafc;
            --gray: #64748b;
            --gray-light: #e2e8f0;
            --success: #10b981;
            --warning: #f59e0b;
            --border-radius: 12px;
            --shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 20px 40px rgba(0, 0, 0, 0.15);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            line-height: 1.6;
            color: var(--secondary);
            background: linear-gradient(135deg, var(--secondary) 0%, #0f172a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow-lg);
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Login Header */
        .login-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .logo i {
            font-size: 2.5rem;
        }

        .logo h1 {
            font-size: 2rem;
            font-weight: 800;
        }

        .logo span {
            color: #93c5fd;
        }

        .login-header p {
            opacity: 0.9;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        /* Tabs */
        .login-tabs {
            display: flex;
            background: var(--light);
            border-bottom: 1px solid var(--gray-light);
        }

        .tab-btn {
            flex: 1;
            padding: 20px;
            background: none;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            color: var(--gray);
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .tab-btn:hover {
            background: rgba(0, 0, 0, 0.05);
        }

        .tab-btn.active {
            color: var(--primary);
            background: white;
        }

        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--primary);
        }

        /* Login Content */
        .login-content {
            padding: 40px 30px;
        }

        .form {
            display: none;
            animation: slideIn 0.3s ease;
        }

        .form.active {
            display: block;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 24px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--secondary);
            font-size: 0.95rem;
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon i {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
            font-size: 1.1rem;
            z-index: 1;
        }

        .form-control {
            width: 100%;
            padding: 16px 50px 16px 48px;
            border: 2px solid var(--gray-light);
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
            background: white;
            box-sizing: border-box;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(37, 99, 235, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        /* Form Footer */
        .form-footer {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid var(--gray-light);
            color: var(--gray);
            font-size: 0.95rem;
        }

        .form-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        /* Message Display */
        .message {
            padding: 16px;
            border-radius: var(--border-radius);
            margin-top: 20px;
            text-align: center;
            font-weight: 500;
            display: none;
        }

        .message.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
            display: block;
        }

        .message.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
            display: block;
        }

        .message.info {
            background: #dbeafe;
            color: #1e40af;
            border: 1px solid #bfdbfe;
            display: block;
        }

        /* Back to Home */
        .back-home {
            text-align: center;
            margin-top: 25px;
        }

        .back-home a {
            color: var(--primary);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            padding: 10px 20px;
            border-radius: var(--border-radius);
            transition: var(--transition);
        }

        .back-home a:hover {
            background: var(--gray-light);
            text-decoration: none;
        }

        /* Password Toggle - FIXED VERSION */
        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--gray);
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: var(--transition);
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
        }

        .password-toggle:hover {
            color: var(--primary);
            background: rgba(0, 0, 0, 0.05);
        }

        /* Password field with toggle */
        .password-field .form-control {
            padding-right: 50px !important;
        }

        /* Loading Spinner */
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Remember Me Checkbox */
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 16px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            border: 2px solid var(--gray-light);
            border-radius: 4px;
            cursor: pointer;
        }

        .checkbox-group label {
            margin: 0;
            font-weight: 500;
            cursor: pointer;
        }

        /* Forgot Password */
        .forgot-password {
            text-align: right;
            margin-top: 8px;
        }

        .forgot-password a {
            color: var(--primary);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                max-width: 100%;
            }
            
            .login-header {
                padding: 30px 20px;
            }
            
            .logo h1 {
                font-size: 1.8rem;
            }
            
            .login-content {
                padding: 30px 20px;
            }
            
            .tab-btn {
                padding: 16px;
                font-size: 0.95rem;
            }
            
            .tab-btn i {
                display: none;
            }
            
            .form-control {
                padding: 14px 46px 14px 44px;
                font-size: 16px; /* Prevent iOS zoom */
            }
            
            .password-toggle {
                width: 32px;
                height: 32px;
                right: 10px;
            }
        }

        /* Fix for password fields alignment */
        .password-field {
            position: relative;
        }

        .password-field i.fa-lock {
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            position: absolute;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Login Header -->
        <div class="login-header">
            <div class="logo">
                <i class="fas fa-hotel"></i>
                <h1>El Nido<span>Hotel</span></h1>
            </div>
            <p>Sign in to manage your bookings and explore exclusive offers</p>
        </div>

        <!-- Login Tabs -->
        <div class="login-tabs">
            <button class="tab-btn active" data-tab="login">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
            <button class="tab-btn" data-tab="register">
                <i class="fas fa-user-plus"></i> Register
            </button>
            <button class="tab-btn" data-tab="admin">
                <i class="fas fa-user-shield"></i> Admin
            </button>
        </div>

        <!-- Login Content -->
        <div class="login-content">
            <!-- Login Form -->
            <form class="form active" id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email Address</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="loginEmail" class="form-control" placeholder="Enter your email" required>
                    </div>
                </div>

                <div class="form-group password-field">
                    <label for="loginPassword">Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="loginPassword" class="form-control" placeholder="Enter your password" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('loginPassword')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="forgot-password">
                        <a href="#" onclick="showForgotPassword()">Forgot password?</a>
                    </div>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe">Remember me</label>
                </div>

                <button type="submit" class="submit-btn" id="loginBtn">
                    <i class="fas fa-sign-in-alt"></i> Sign In
                </button>

                <div class="form-footer">
                    Don't have an account? <a href="#" onclick="switchTab('register')">Register here</a>
                </div>
            </form>

            <!-- Register Form -->
            <form class="form" id="registerForm">
                <div class="form-group">
                    <label for="registerName">Full Name</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="registerName" class="form-control" placeholder="Enter your full name" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="registerEmail">Email Address</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="registerEmail" class="form-control" placeholder="Enter your email" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="registerPhone">Phone Number</label>
                    <div class="input-with-icon">
                        <i class="fas fa-phone"></i>
                        <input type="tel" id="registerPhone" class="form-control" placeholder="Enter your phone number">
                    </div>
                </div>

                <div class="form-group password-field">
                    <label for="registerPassword">Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="registerPassword" class="form-control" placeholder="Create a password" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('registerPassword')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-group password-field">
                    <label for="registerConfirmPassword">Confirm Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="registerConfirmPassword" class="form-control" placeholder="Confirm your password" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('registerConfirmPassword')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="termsAgreement" required>
                    <label for="termsAgreement">I agree to the <a href="#" style="color: var(--primary);">Terms of Service</a> and <a href="#" style="color: var(--primary);">Privacy Policy</a></label>
                </div>

                <button type="submit" class="submit-btn" id="registerBtn">
                    <i class="fas fa-user-plus"></i> Create Account
                </button>

                <div class="form-footer">
                    Already have an account? <a href="#" onclick="switchTab('login')">Sign in here</a>
                </div>
            </form>

            <!-- Admin Login Form -->
            <form class="form" id="adminForm">
                <div class="form-group">
                    <label for="adminEmail">Admin Email</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="adminEmail" class="form-control" placeholder="Enter admin email" required>
                    </div>
                </div>

                <div class="form-group password-field">
                    <label for="adminPassword">Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="adminPassword" class="form-control" placeholder="Enter admin password" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('adminPassword')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" class="submit-btn" id="adminBtn">
                    <i class="fas fa-user-shield"></i> Admin Login
                </button>

                <div class="form-footer">
                    Regular user? <a href="#" onclick="switchTab('login')">User login</a>
                </div>
            </form>

            <!-- Forgot Password Form -->
            <form class="form" id="forgotPasswordForm">
                <div class="form-group">
                    <label for="forgotEmail">Email Address</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="forgotEmail" class="form-control" placeholder="Enter your email" required>
                    </div>
                </div>

                <button type="submit" class="submit-btn" id="forgotBtn">
                    <i class="fas fa-key"></i> Reset Password
                </button>

                <div class="form-footer">
                    Remember your password? <a href="#" onclick="switchTab('login')">Back to login</a>
                </div>
            </form>

            <!-- Message Display -->
            <div class="message" id="message"></div>

            <!-- Back to Home -->
            <div class="back-home">
                <a href="index.html">
                    <i class="fas fa-arrow-left"></i> Back to Homepage
                </a>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://hotel-booking-api-r3ho.onrender.com';
        
        // Switch between tabs
        function switchTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.tab === tabName) {
                    btn.classList.add('active');
                }
            });
            
            // Update forms
            document.querySelectorAll('.form').forEach(form => {
                form.classList.remove('active');
                if (form.id === tabName + 'Form') {
                    form.classList.add('active');
                }
            });
            
            // Clear any messages
            document.getElementById('message').innerHTML = '';
            document.getElementById('message').className = 'message';
        }
        
        // Show forgot password form
        function showForgotPassword() {
            switchTab('forgotPassword');
        }
        
        // Tab button event listeners
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                switchTab(btn.dataset.tab);
            });
        });
        
        // Toggle password visibility - FIXED VERSION
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const toggleBtn = input.parentElement.querySelector('.password-toggle');
            const eyeIcon = toggleBtn.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                eyeIcon.className = 'fas fa-eye-slash';
                toggleBtn.setAttribute('aria-label', 'Hide password');
            } else {
                input.type = 'password';
                eyeIcon.className = 'fas fa-eye';
                toggleBtn.setAttribute('aria-label', 'Show password');
            }
        }
        
        // Show message function
        function showMessage(text, type = 'info') {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            
            // Auto-hide success messages after 3 seconds
            if (type === 'success') {
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 3000);
            }
        }
        
        // Set button loading state
        function setLoading(button, isLoading) {
            if (isLoading) {
                button.innerHTML = '<div class="spinner"></div> Processing...';
                button.disabled = true;
            } else {
                const originalHTML = button.getAttribute('data-original-html');
                if (originalHTML) {
                    button.innerHTML = originalHTML;
                }
                button.disabled = false;
            }
        }
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', () => {
            // Save original button HTML
            const buttons = ['loginBtn', 'registerBtn', 'adminBtn', 'forgotBtn'];
            buttons.forEach(btnId => {
                const btn = document.getElementById(btnId);
                if (btn) {
                    btn.setAttribute('data-original-html', btn.innerHTML);
                }
            });
            
            // Check if user is already logged in
            checkExistingSession();
            
            // Test API connection
            testApiConnection();
            
            // Check for remember me email
            if (localStorage.getItem('rememberMe') === 'true') {
                const savedEmail = localStorage.getItem('userEmail');
                if (savedEmail) {
                    document.getElementById('loginEmail').value = savedEmail;
                    document.getElementById('rememberMe').checked = true;
                }
            }
        });
        
        // Check existing session
        function checkExistingSession() {
            const user = localStorage.getItem('user');
            const admin = localStorage.getItem('adminUser');
            
            if (user) {
                showMessage('You are already logged in. Redirecting...', 'info');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
            } else if (admin) {
                showMessage('Admin session detected. Redirecting...', 'info');
                setTimeout(() => {
                    window.location.href = 'admin-dashboard.html';
                }, 2000);
            }
        }
        
        // ================== USER LOGIN ==================
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            const loginBtn = document.getElementById('loginBtn');
            
            if (!email || !password) {
                showMessage('Please fill in all fields', 'error');
                return;
            }
            
            setLoading(loginBtn, true);
            
            try {
                const response = await fetch(`${API_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Save user data to localStorage
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    if (rememberMe) {
                        localStorage.setItem('rememberMe', 'true');
                        localStorage.setItem('userEmail', email);
                    } else {
                        localStorage.removeItem('rememberMe');
                        localStorage.removeItem('userEmail');
                    }
                    
                    showMessage('Login successful! Redirecting...', 'success');
                    
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                    
                } else {
                    showMessage(data.message || 'Invalid email or password', 'error');
                }
                
            } catch (error) {
                console.error('Login error:', error);
                showMessage('Connection error. Please try again.', 'error');
            } finally {
                setLoading(loginBtn, false);
            }
        });
        
        // ================== USER REGISTRATION ==================
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('registerName').value.trim();
            const email = document.getElementById('registerEmail').value.trim();
            const phone = document.getElementById('registerPhone').value.trim();
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('registerConfirmPassword').value;
            const registerBtn = document.getElementById('registerBtn');
            
            // Validation
            if (!name || !email || !password || !confirmPassword) {
                showMessage('Please fill in all required fields', 'error');
                return;
            }
            
            if (password !== confirmPassword) {
                showMessage('Passwords do not match', 'error');
                return;
            }
            
            if (password.length < 6) {
                showMessage('Password must be at least 6 characters', 'error');
                return;
            }
            
            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showMessage('Please enter a valid email address', 'error');
                return;
            }
            
            setLoading(registerBtn, true);
            
            try {
                const response = await fetch(`${API_URL}/api/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, email, password, phone })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage('Registration successful! Please login.', 'success');
                    
                    // Switch to login tab after successful registration
                    setTimeout(() => {
                        switchTab('login');
                        // Pre-fill email
                        document.getElementById('loginEmail').value = email;
                        document.getElementById('registerForm').reset();
                    }, 2000);
                    
                } else {
                    showMessage(data.message || 'Registration failed. Email may already exist.', 'error');
                }
                
            } catch (error) {
                console.error('Registration error:', error);
                showMessage('Connection error. Please try again.', 'error');
            } finally {
                setLoading(registerBtn, false);
            }
        });
        
        // ================== ADMIN LOGIN ==================
        document.getElementById('adminForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('adminEmail').value.trim();
            const password = document.getElementById('adminPassword').value;
            const adminBtn = document.getElementById('adminBtn');
            
            if (!email || !password) {
                showMessage('Please enter admin credentials', 'error');
                return;
            }
            
            setLoading(adminBtn, true);
            
            try {
                const response = await fetch(`${API_URL}/api/auth/admin/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Save admin data to localStorage
                    localStorage.setItem('adminUser', JSON.stringify(data.admin || data.user));
                    localStorage.setItem('adminEmail', data.admin?.email || data.user?.email);
                    
                    showMessage('Admin login successful! Redirecting to dashboard...', 'success');
                    
                    setTimeout(() => {
                        window.location.href = 'admin-dashboard.html';
                    }, 1500);
                    
                } else {
                    showMessage(data.message || 'Invalid admin credentials', 'error');
                }
                
            } catch (error) {
                console.error('Admin login error:', error);
                showMessage('Connection error. Please try again.', 'error');
            } finally {
                setLoading(adminBtn, false);
            }
        });
        
        // ================== FORGOT PASSWORD ==================
        document.getElementById('forgotPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('forgotEmail').value.trim();
            const forgotBtn = document.getElementById('forgotBtn');
            
            if (!email) {
                showMessage('Please enter your email address', 'error');
                return;
            }
            
            setLoading(forgotBtn, true);
            
            try {
                // Simulate password reset request
                setTimeout(() => {
                    showMessage('Password reset instructions have been sent to your email.', 'success');
                    setLoading(forgotBtn, false);
                    
                    setTimeout(() => {
                        switchTab('login');
                        document.getElementById('forgotPasswordForm').reset();
                    }, 3000);
                }, 1500);
                
            } catch (error) {
                console.error('Forgot password error:', error);
                showMessage('Connection error. Please try again.', 'error');
                setLoading(forgotBtn, false);
            }
        });
        
        // Test API connection on load
        async function testApiConnection() {
            try {
                const response = await fetch(`${API_URL}/api/test`);
                const data = await response.json();
                console.log('API connection successful:', data);
                return true;
            } catch (error) {
                console.warn('API connection failed:', error);
                return false;
            }
        }
    </script>
